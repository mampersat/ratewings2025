# Dev override: mount source and run with auto-reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build

services:
  backend:
    build: ./backend
    environment:
      - DB_PATH=/data/wings.db
    volumes:
      - ./backend:/app
      - dbdata:/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules   # use container node_modules, not host
    environment:
      - NODE_ENV=development
      # Vite proxy will forward /api to backend (so browser uses same origin, no CORS/port issues)
      - API_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend