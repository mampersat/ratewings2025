# Dev override: mount source and run with auto-reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build

version: "3.9"
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # Keep DB volume from main compose

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules   # use container node_modules, not host
    environment:
      - NODE_ENV=development
    depends_on:
      - backend